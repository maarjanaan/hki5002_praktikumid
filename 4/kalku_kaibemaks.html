<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kalkulaator</title>
	<script>

	class Calculator {
			constructor(layername, boxtext, buttontext, coefficient) {
				this.layername = layername;
				this.layer = document.getElementById(layername);
				window[layername+"_calculator"] = this;
				this.layer.innerHTML =
					boxtext + ": <input type='text' id='" +layername+ "_box' /> " +
					"<input type='button' value='" +buttontext+ "' onClick='" +layername+"_calculator.calculate();' />" +
					"<span id='" +layername+ "_result'></span>";
				this.box = document.getElementById(layername + "_box");
				this.resultlayer = document.getElementById(layername + "_result");
				this.coefficient = coefficient;
			}

			calculate(){
				var answer = parseFloat(this.box.value) / this.coefficient;
				this.resultlayer.innerHTML = parseFloat(this.box.value) - answer;
			}	
		}

			function begin(){
				new Calculator("layer1", "Letihind", "KÃ¤ibemaks", 1.2);
			}

	</script>
</head>
<body onload="begin();">
	<h1>Arvutamine</h1>
		<div id="layer1"></div>
</body>
</html>
