<!-- Koosta kalkulaator valuutavahetusel kättesaadava summa arvutamiseks sisseantud summa, kursi ja komisjonitasu järgi. -->

<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript">

  function calculate() {
      var sum = parseFloat(document.getElementById("sum").value);
      var currency = parseFloat(document.getElementById("currency").value);
      var commision = parseFloat(document.getElementById("currency").value);
      var answer = (sum - commision) * currency;
      answer = answer.toFixed(2);
      document.getElementById("answer").innerHTML = "Vastus on "+answer;
  }

</script>
<head>
  <title>Valuuta arvutus</title>
</head>
<body>
<div class="col-md-2">
  <b>Kalkulaator</b>
</div><br>
    <div class="col-md-2">
        Palun sisesta summa: <br>
        <input type="text" id="sum" /><br>
        Palun sisesta kurss:<br>
        <input type="text" id="currency" /><br>
        Palun sisesta komisjonitasu: <br>
        <input type="text" id="commision" /><br>

        <input type="button" class="btn btn-primary" value="OK" onclick="calculate();" />
    
        <div id="answer"><br>
          Vastus:
        </div>
    </div>
</body>
</html>
